<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Weather App" content="A little weather website project">
        <title>Weather</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
        <link rel="stylesheet" href="build/weatherstyle.css">     
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="icon" href="assets/favicon.ico">
        <script src="build/weatherscript.js" defer></script> 
    </head>
    <body>
        <div id="cover-page">
            <h1>Weather App Website</h1>
            <p>Made with love (and tears) by Loc & Avy</p>
            <p>This website gives live weather information from anywhere in the world, including temperature, humidity, wind speed, and more.</p>
        </div>
        <div class="header-bar">
            <div id="title">
                <h1><span id="weather-title">Weather</span></h1>
            </div>
            <div id="searchbar-div">
                <form id="search-bar" action="#" method="get">
                    <input type="text" id="search-input" placeholder="Enter a city...">
                    <button type="submit" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div>
                <label class="switch" id="mode">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider round" id="mode-slider"></span>
                </label>
                <label class="switch" id="units">
                    <input type="checkbox" id="units-toggle">
                    <span class="slider round" id="unit-slider"></span>
                </label>
            </div>
        </div>
        <div class="content" style="display: none;">
            <div id="main-info" class="content-box">
                <h1><span id="city"></span> <span id="country"></span></h1>
                <h2>Current time: <span id="local-time"></span></h2>
                <h2><span id="temp"></span></h2>
                <h1><span id="condition"></span></h1>
                <img id="weather-icon" src="data:," alt>
            </div>
            <div id="water-div" class="content-box">
                <h2>Humidity: <span id="humidity"></span>%</h2>
                <img class="static-img" id="humidity-img" src="assets/humidity.png" style="object-fit:fill; width:100px; height:100px;" alt>
                <h2>Chance of rain: <span id="rainchk"></span>%</h2>
                <img class="static-img" id="rainchk-img" src="assets/rainchance.png" style="object-fit:fill; width:100px; height:100px;" alt>
            </div>
            <div id="wind-div" class="content-box">
                <h2>Wind Speed: <span id="wind"></span></h2>
                <img class="static-img" id="windspeed-img" src="assets/windsped.png" style="object-fit:fill; width:100px; height:100px;" alt>
                <h2>Wind Direction: <span id="wind-dir"></span></h2>
                <img id="wind-dir-img" src="assets/wind-dir-default.png" style="object-fit:fill; width:100px; height:100px;" alt>
            </div>
            <div id="sun-div" class="content-box">
                <h2>Sunrise: <span id="sunrise-time"></span></h2>
                <img class="static-img" id="sunrise-icon" src="assets/sunrise-icon.png" alt>
                <!--style="object-fit:fill; width:67px; height:67px;"-->
                <h2>Sunset: <span id="sunset-time"></span></h2>
                <img class="static-img" id="sunset-icon" src="assets/sunset-icon.png" alt>
            </div>
        </div>
    </body>
</html>
