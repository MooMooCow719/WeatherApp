<!DOCTYPE HTML>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="Weather App" content="A little weather website project">
        <title>Weather</title>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap">
        <link rel="stylesheet" href="build/weatherstyle.css">     
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="icon" href="assets/favicon.ico">
        <script src="build/weatherscript.js" defer></script> 
    </head>
    <body>
        <div class="header-bar">
            <div id="title">
                <h1>Weather</h1>
            </div>
            <div id="searchbar-div">
                <form id="search-bar" action="#" method="get">
                    <input type="text" id="search-input" placeholder="Enter a city...">
                    <button type="submit" id="search-button">
                        <i class="fas fa-search"></i>
                    </button>
                </form>
            </div>
            <div>
                <label class="switch" id="units">
                    <input type="checkbox" id="units-toggle">
                    <span class="slider round"></span>
                </label>
                <label class="switch" id="mode">
                    <input type="checkbox" id="mode-toggle">
                    <span class="slider round"></span>
                </label>
            </div>
        </div>
        <div class="content">
            <div id="main-info">
                <h1><span id="city"></span></h1>
                <h2>Current time: <span id="local-time"></span></h2>
                <h2><span id="temp"></span></h2>
                <h1><span id="condition"></span></h1>
                <img id="weather-icon" src="data:," alt>
            </div>
            <div id="water-div">
                <h2>Humidity: <span id="humidity"></span>%</h2>
                <img class="static-img" id="humidity-img" src="assets/Humidity.png" alt>
                <h2>Chance of rain: <span id="rainchk"></span>%</h2>
                <img class="static-img" id="rainchk-img" src="assets/rainchk.png" alt>
            </div>
            <div id="wind-div">
                <h2>Wind: <span id="wind"></span></h2>
                <img class="static-img" id="windspeed-img" src="assets/windspeed.jpg" alt>
                <h2>Visibility <span id="vis"></span></h2>
                <img class="static-img" id="vis-img" src="assets/vis.png" alt>
            </div>
        </div>
    </body>
</html>
